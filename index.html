<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de la compra</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/47db8d60d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="cabecera">
      <h1>Lista de la compra</h1>
      <nav class="nav-bar">
        <ul class="nav-links">
          <li><a href="">Principal</a></li>
          <li>
            <a href="">Lista</a>
          </li>
          <li><a href="">Acerca de</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="barra-informativa">
        <a href="formulario.html"><i class="icon1 fas fa-plus-circle"></i></a>
        <div class="barra-info-text">
          <p>2/3 comprados</p>
        </div>
      </section>
      <section class="contenido-principal">
        <ul class="list-links">
          <li>
            <input type="checkbox" id="compra1" />
            <label for="compra1">Pan</label>
            <div class="precio-icono">
              <p>0.75€</p>
              <i class="fas fa-times"></i>
            </div>
          </li>
          <li>
            <input type="checkbox" id="compra2" />
            <label for="compra2">Azúcar</label>
            <div class="precio-icono">
              <i class="fas fa-times"></i>
            </div>
          </li>
          <li>
            <input type="checkbox" id="compra3" />
            <label for="compra3">Leche</label>
            <div class="precio-icono">
              <p>1.20€</p>
              <i class="fas fa-times"></i>
            </div>
          </li>
        </ul>
      </section>
      <section></section>
    </main>
  </body>
</html>
